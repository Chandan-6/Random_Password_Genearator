            background-attachment: fixed;

            background-size: cover;

<body class="space-y-6">
    <nav class="sc-2:flex sc-2:justify-end sc-2:mt-6 cursor-pointer">
         <ul class="dropdown_menu flex space-x-24 justify-end text-white text-lg font-normal mr-4 my-6 sc-2:flex-col sc-2:space-x-0 sc-2:w-full sc-2:mr-0 sc-2:items-center sc-2:space-y-6 sc-2:text-center">
             <li class="hover:trd-150"><a href="#"></a>Home</li>

    <div class="text-left text-white w-max border-b-2 border-[#068FFF] mx-auto my-6">
        <p class="title text-3xl font-bold">Random</p>
        <p class="title text-3xl font-bold text-[#068FFF]">Password Generator</p>
    </div>

    <!-- Generated Password displayer---================== -->
    <div class="min-w-96 max-w-max bg-white rounded-lg flex justify-between px-3 mx-auto h-12 items-center gap-4 sc-1:min-w-72 sc-1:px-2 sc-1:h-9">
        <p class="font-medium font-mono text-base text-gray-800" id="password_box">Password<span id="generated_password"></span></p>
        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="black" class="bi bi-copy copy_icon cursor-pointer hover:scale-90 sc-1:w-[16px] h-[16px]" id="copy_icon" viewBox="0 0 16 16" onclick="copyPassword()">
            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
        </svg>
    </div>

    <!-- Generate Button---================== -->
    <div class="w-56 bg-[#068FFF] rounded-lg flex gap-3 mx-auto h-11 items-center justify-center hover:scale-90 hover:shadow hover:shadow-gray-200 cursor-pointer sc-1:w-44 sc-1:gap-1 sc-1:px-1" onclick="createPassword()">

          </svg>
        <p class="text-lg font-semibold sc-1:text-base">Generate Password</p>
    </div>


    <script src="script.js"></script>
